
<div class="container">
    <div class="col-ms-9">
    <p class="h4 text-outline-success">List Of All Products</p>
    <table class="table table-bordered-secondary">
        <thead>
            <tr>
                <th>PID</th>
                <th>PName</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image URL</th>
                <th>Status is Enabled</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.pid}}</td>
                <td>{{product.pname}}</td>
                <td>{{product.price}}</td>
                <td>{{product.descr}}</td>
                <td>{{product.imgurl}}</td>
                <td>{{product.enabled}}</td>
                <td><a routerLink="/admin/updateproduct/{{product.pid}}" class="btn btn-warning"> update {{product.pname}}</a> </td>
                <td><button class="btn btn-danger" (click)="removeProduct(product.pid)">Remove {{product.pname}}</button></td>
            </tr>
        </tbody>

    </table>
</div>
</div>
