<div class="container">
    <p class="h4">list of all Orders</p>
    <table class="table table-striped">
        <tr>
                <th>order ID</th>
                <th>order date</th>
                <th>Order Value</th>
            </tr>
            <tr *ngFor="let order of orders">
                <td>{{order.oid}}</td>
                <td> {{order.orderDate| date}}</td>
                <td>  {{order.orderValue}}</td>

            </tr>
    </table>

</div>
